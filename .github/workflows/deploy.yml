name: Streamlit App CI (Python 3.11)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Run Streamlit Python version check
      run: |
        echo "Checking Python version in environment:"
        python -c "import sys; print(sys.version)"

    # Optional: Run Streamlit app test (no GUI)
    - name: ğŸ§ª Lint or Test
      run: |
        streamlit run app.py --server.headless true &
        sleep 5
        echo "âœ… Test launch done"

    # âš ï¸ You CANNOT deploy directly from GitHub Actions to Streamlit Cloud.
    # Streamlit Cloud pulls from GitHub â€” this workflow is for validation + pre-checks
